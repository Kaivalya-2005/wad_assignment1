<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - PICT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Login Form -->
<div class="login-page" id="loginContainer">
  <div class="login-form">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <p class="hint">Use: admin / admin123</p>
      <button type="submit">LOGIN</button>
      <div id="loginError" class="error-msg d-none"></div>
    </form>
    <a href="index.html" class="back-link">&larr; Back to Home</a>
  </div>
</div>

<!-- Admin Dashboard -->
<div id="adminDashboard" class="d-none">
  
  <div class="top-bar">
    <h1>Admin Dashboard</h1>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>

  <div class="container mt-4">
    <div class="row">
      
      <!-- Left: Add Event Form -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Add New Event</h5>
          </div>
          <div class="card-body">
            <form id="eventForm">
              <div class="mb-3">
                <label class="form-label">Event Name</label>
                <input type="text" id="title" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" id="date" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="desc" class="form-control" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Event Image</label>
                <input type="file" id="image" class="form-control" accept="image/*">
                <small class="text-muted">Optional: Upload event image (jpg, png)</small>
              </div>
              <div class="mb-3">
                <label class="form-label">Type</label>
                <select id="type" class="form-select">
                  <option value="latest">Upcoming</option>
                  <option value="old">Past</option>
                </select>
              </div>
              <button type="submit" class="btn btn-dark w-100">Add Event</button>
            </form>
            <div id="msg" class="mt-3"></div>
          </div>
        </div>
      </div>

      <!-- Right: Statistics and Recent Events -->
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Statistics</h5>
          </div>
          <div class="card-body">
            <div class="row text-center">
              <div class="col-6">
                <div class="stat-box">
                  <h3 id="upcomingCount">0</h3>
                  <p>Upcoming</p>
                </div>
              </div>
              <div class="col-6">
                <div class="stat-box">
                  <h3 id="pastCount">0</h3>
                  <p>Past</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Recent Events</h5>
          </div>
          <div class="card-body" style="max-height: 400px; overflow-y: auto;">
            <div id="recentEvents"></div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>

<script src="js/admin.js"></script>
</body>
</html>
